<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel= "stylesheet" href ="style/style.css"/>
  
</head>
<body>
 
  <img src = "./images/illustration-hero.svg" alt = "Musical you">

  <section class = "container">
       <div class = "order">
         <h1> Order Summary</h1>
         <p> You can now listen to millions of songs, </p> 
         <p> audiobooks, and podcasts on any device </p>
         <p> anywhere you like!</p> 
        </div>

        <div class = 'lightblue'>
          <img src = "./images/icon-music.svg">
          <b>Annual Plan</b>
          <p>$59.99/year</p>
          <a href = "">
              Change
          </a>
        </div>

        <div class="padding"></div>

        <a href = "">
          <div class = "darkblue">
            <p> Proceed to Payment </p>
          </div>
        </a>

        <div class="padding"></div>

        <div class="cancel">
          <a href = "">
          <p> <b>Cancel Order</b> </p>
          </a>
        </div>

        <div class="padding"></div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
